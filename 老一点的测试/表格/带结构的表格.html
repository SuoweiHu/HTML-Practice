<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>表格示例</h1>

    <table border="5">
        <caption>
            <!-- 表格标题 -->
            表格标题
        </caption>
        <thead>
            <!-- 表头(列宽度会被缩减) -->
            <tr>
                <th>名字</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>

       <tbody>
            <!-- 表主体 -->
            <tr>
                <td>1</td>
                <td>11</td>
                <td>111</td>
            </tr>
            <tr>
                <td>2</td>
                <td>22</td>
                <td>222</td>
            </tr>
            <tr>
                <td>3</td>
                <td>33</td>
                <td>333</td>
            </tr>
       </tbody>
    
    </table>
</body>
</html>
