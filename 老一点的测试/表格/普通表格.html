<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>表格示例</h1>

    <table>
        <!-- 表格标签 -->
        <tr>
            <!-- 行标签(HTML表格没有列) -->
            <td>名字</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>1</td>
            <td>11</td>
            <td>111</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
            <td>222</td>
        </tr>
        <tr>
            <td>3</td>
            <td>33</td>
            <td>
                <!-- 表格嵌套表格 -->
                <table>
                    <tr>
                        <td>名字</td>
                        <td>性别</td>
                        <td>年龄</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>11</td>
                        <td>111</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>22</td>
                        <td>222</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>33</td>
                        <td>333</td>
                    </tr>
            
                </table>
        </td>
        </tr>
    
    </table>
</body>
</html>
