<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>表格示例</h1>

    <!-- boarder: 表格边框 -->
    <!-- cellspacing: 单元格与单元格间距 -->
    <!-- cellpadding: 文字在框里与单元格边框的间距 -->
    <!-- width/height -->
    <!-- align (center/left/right) 表格在网页中的水平排列方式-->

    <table border="5" cellspacing="0" width="500" height="300">
        <!-- 表格标签 -->
        <tr>
            <!-- 表头单元格标签(第一行或者第一列,格式会不同) -->
            <th>名字</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <!-- 行标签(HTML表格没有列) -->
            <!-- 普通(数据/主题)单元格标签 -->
            <td>1</td>
            <td>11</td>
            <td>111</td>
        </tr>
        <tr>
            <td>2</td>
            <td>22</td>
            <td>222</td>
        </tr>
        <tr>
            <td>3</td>
            <td>33</td>
            <td>333</td>
        </tr>
    
    </table>
</body>
</html>
