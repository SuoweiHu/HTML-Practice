<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- 同一级文件夹:直接文件名字加上文件后缀 -->
    <img src="示例图片.png" />
    <!-- 下一级(子文件夹):文件夹名字/文件名加后缀 -->
    <img src="二级文件夹/示例图片2.png" />
    <!-- 上一级(父文件夹):../文件名加后缀-->
    <img src="../../示例图片3.png" />
    <!-- 绝对文件目录(本地) -->
    <img src="C://System32/Program and Files/User/......" />
    <!-- 绝对文件目录(线上) -->
    <img src="https://www.baidu.com/img/bd_logo1.png?where=super" />

</body>
</html>
