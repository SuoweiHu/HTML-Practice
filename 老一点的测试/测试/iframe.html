<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <base target="_self"/>

</head>
<body>
    <h3>内嵌标签学习</h3>
    <hr/>
    <!-- 
        内嵌标签iframe
            src:要显示的网页的资源路径
            width、height:设置显示区域的高度和宽度
            name:设置内嵌区域的名字,结合超链接标签的target属性使用
     -->

    <a href="http://taobao.com" target="_left_screen">在左侧打开淘宝网</a><br/>
    <a href="http://baidu.com" target="_left_screen">在左侧打开百度</a><br/>
    <a href="http://taobao.com" target="_right_screen">在右侧打开淘宝网</a><br/>
    <a href="http://baidu.com" target="_right_screen">在右侧打开百度</a><br/>
    <br/>
    <iframe src="https://www.baidu.com" alt="淘宝目前不可以访问" width="45%" height="300px" name="_left_screen"></iframe>
    <iframe src="https://www.baidu.com" alt="百度目前不可以访问" width="45%" height="300px" name="_right_screen"></iframe>
</body>
</html>
