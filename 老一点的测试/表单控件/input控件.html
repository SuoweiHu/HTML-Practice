<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="php" method="get">
    账号: <input type="text" value="账号名字"/><br/>
    密码: <input type="password" value="你的密码"/><br/>
    <!-- 使用 checked radio -->
    性别(单选): <input type="radio" name="sex" value="male" checked />男<input type="radio" value="female" name="sex" />女 <br/>
    <!-- 使用 checked 来默认选中checkbox -->
    爱好(多选): 
        <input type="checkbox" name="hobby" value="0" checked />球
        <input type="checkbox" name="hobby" value="1" />书
        <input type="checkbox" name="hobby" value="2" />游 <br/>
    <input type="submit" value="登陆">
    <input type="reset" value="重置">
    <input type="button" value="忘记密码">

    <br />
    <br />
    图片按钮
    <br />
    <input type="image" src="../相对路径/示例图片.png">


    <br />
    <br />
    label标签
    <br />
    <!-- 1:包裹形式(把只想的text field放到label里面) -->
    <label>
        点击这里:<br />
        <input type="text">
    </label>
    <br />
    <!-- 2:for id 指定定位到某个表单 -->
    <label for="secondInputField">
        点击这里:<br />
        <input type="text" id="firstInputField" /><br />
        <input type="text" id="secondInputField" /><br />
    </label>

    </form>
</body> 
</html>
